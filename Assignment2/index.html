    <style>

	* --------------------------------------- */
        
        h1 {

        .wrap {
            margin-left: auto;

            padding: 0px 0 0px 0;
        }
        
        .wrap h1 {
            font-size: 2.3em;
            color: #333;
            padding: 30px 0 10px 0;
        }
        
        .wrap p {
            font-size: 16px;
            padding: 0 0 10px 0;
        }
        
        .box {
            display: block;
            background: #f2f2f2;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        /* Centered texts in each section
	* --------------------------------------- */
        
        .section {
            text-align: center;
        }
        /* Bottom menu
	* --------------------------------------- */
        
        #infoMenu li a {
            color: #000;
        }
